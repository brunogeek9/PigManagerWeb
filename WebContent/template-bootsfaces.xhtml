<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body style="padding: 75px;">

	<b:navBar brand="Administração" brand-href="#" inverse="true"
		position="top" sticky="true" fixed="top"
		style="padding-top:2px;padding-bottom:2px">
		<b:container>
			<b:navbarLinks>
				<b:navLink value="HOME" href="#"></b:navLink>
				<b:dropMenu value="Gerencia">
					<b:navLink value="Usuário" href="#"></b:navLink>
					<b:navLink value="Matriz" href="#"></b:navLink>
				</b:dropMenu>
			</b:navbarLinks>

			<b:navbarLinks pull="right">
				<b:dropMenu value="Adryel Julião" iconAwesome="user">
					<b:navLink value="Configurações" iconAwesome="cog" iconSpin="true"
						iconAlign="right" href="#"></b:navLink>
					<b:navLink value="Logout" iconAwesome="sign-out" iconAlign="right"
						href="#"></b:navLink>
				</b:dropMenu>
			</b:navbarLinks>
		</b:container>
	</b:navBar>

	<b:container>
		<b:row>
			<h:form>
				<p:outputLabel for="console" value="Basic:" />
				<p:selectOneMenu id="console" value="#{selectOneMenuView.console}"
					style="width:125px">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
					<f:selectItem itemLabel="PS4" itemValue="PS4" />
					<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				</p:selectOneMenu>
			</h:form>
		</b:row>
	</b:container>
</h:body>
</html>
