<!DOCTYPE html>
<html ng-app="listarMatriz">
<head>
	<title></title>

	<meta charset="utf-8">
	<!-- fontes de estilo -->
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../lib/mycss/style-custom.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- fim das fontes de estilo -->
	<!--fontes java script-->
	<script src="../lib/jquery/dist/jquery.js"></script>
	<script src="../lib/popper/dist/popper.js"></script>
	<script src="../lib/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../lib/angular/angular.js"></script>

	<!--fim fontes java script-->

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--teste só para prototipo-->
	
	<script type="text/javascript">
		angular.module("listarMatriz",[]);
		angular.module("listarMatriz").controller("listarMatrizCtl",function($scope,$http){
			$http.get("http://localhost:8080/PigManager/matriz").then(function (response) {
					$scope.matrizes = response.data;
				});
		});
	</script>
</head>

<body ng-controller="listarMatrizCtl">
	<div ng-include="'menu.html'"></div>
	<!--navbar-->

	<!--fim da navbar-->


<div class="container-fluid mt-5">
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="container col-lg-7">
			<div class="card-header" align="center"><h3>Lista de Matrizes<h3></div>
			<div class="table-wrapper-scroll-y">
				<table id="tabela" class="table table-hover" ng-app="matriz in matrizes">
					<thead class="thead">
						<tr>
							<th>Código</th>
							<th>Raça</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="matriz in matrizes">
							<div class="row">
								<td>
									<a class="nav-link text-dark" href="#">{{matriz.identificador}}</a>
								</td>
								<td class="col">
									<a class="nav-link text-dark" href="#">{{matriz.raca}}</a>
								</td>
								<td>
									<button class=" btn btn-primary">
										<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
										Editar
									</button>
								</td>
								<td>
									<button class="btn btn-danger">
										<i class="fa fa-trash-o" aria-hidden="true"></i>
										Excluir
									</button>
								</td>
							</div>
						</tr>
					</tbody>
				</table>
				<!--
				<button class=" btn btn-success btn-lg btn-block">
					<i class="fa fa fa-floppy-o" aria-hidden="true"></i>
					Cadastrar Nova
						
				
				</button>
				-->
				<a class="btn btn-secondary btn-lg btn-block" href="cadastro-matriz.html">
				<i class="fa fa fa-floppy-o" aria-hidden="true"></i>
				Cadastrar Nova</a>
			</div>
		</div>
		<div class="container col-lg-4">
			<div class="card">
			<div class="card-body">
				<h1>Notificações</h1>
			</div>
		</div>
		</div>
	</div>
</div>
</body>
</html>
