<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- variavel para pegar o caminho root -->
	<c:set var="path" value="#{request.contextPath}" />
	<h:outputStylesheet library="css" name="mycss.css" />
</h:head>
<h:body style="padding: 75px;">

	<b:navBar brand="Administração" brand-href="${path}/pages/index.xhtml" inverse="true"
		position="top" sticky="true" fixed="top"
		style="padding-top:2px;padding-bottom:2px">
		<b:container>
			<b:navbarLinks>
				<b:navLink value="HOME" href="${path}/pages/index.xhtml"></b:navLink>
				<b:dropMenu value="Gerencia">
					<b:dropMenu value="Usuários">
						<b:navLink value="Cadastrar Usuário" href="#"></b:navLink>
						<b:navLink value="Alterar Usuário" href="#"></b:navLink>
						<b:navLink value="Remover Usuário" href="#"></b:navLink>
					</b:dropMenu>

					<b:dropMenu value="Matrizes">
						<b:navLink value="Cadastrar Matriz"
							href="#{path}/pages/cadastro/matriz/cadastro-matriz-bootsfaces.xhtml"></b:navLink>
						<b:navLink value="Alterar Matriz" href="#"></b:navLink>
						<b:navLink value="Remover Matriz" href="#"></b:navLink>

					</b:dropMenu>

				</b:dropMenu>
			</b:navbarLinks>

			<b:navbarLinks pull="right">
				<b:dropMenu value="Adryel Julião" iconAwesome="user">
					<b:navLink value="Configurações" iconAwesome="cog" iconSpin="true"
						iconAlign="right" href="#"></b:navLink>
					<b:navLink value="Logout" iconAwesome="sign-out" iconAlign="right"
						href="#"></b:navLink>
				</b:dropMenu>
			</b:navbarLinks>
		</b:container>
	</b:navBar>



	<b:container>
		<b:row>
			<b:column small-screen="12">
				<ui:insert name="notificacoes">NOTIFICAÇÕES</ui:insert>
			</b:column>
		</b:row>
		<b:row>
			<b:column small-screen="12">
				<ui:insert name="conteudo">Conteudo</ui:insert>
			</b:column>

		</b:row>
	</b:container>
</h:body>
</html>
