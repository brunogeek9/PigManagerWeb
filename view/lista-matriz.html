  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">Lista de Matrizes</div>
          <div class="card-body">
            <div class="row">
              <div class="table-responsive">
                <table id="example" class="table table-hover table-bordered table-sm" ng-app="matriz in matrizes">
                  <thead class="text-center">
                    <tr>
                      <th scope="col">Código</th>
                      <th scope="col">Estagio</th>
                      <th scope="col" class="col-md-1">Editar</th>
                      <th scope="col" class="col-md-1">Excluir</th>
                    </tr>
                  </thead>
                  <tbody class="text-center">
                    <tr ng-repeat="matriz in matrizes">
                      <th scope="row" class="col-md-1">
                        {{matriz.identificador}}
                      </th>
                        <td class="">{{matriz.estagio}}</td>
                        <td class="">
                          <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modal-editar">
                                  <i class="fa fa-pencil" aria-hidden="true"></i>
                          </button>
                        </td>
                    <td class="col-md-1">
                      <button class="btn btn-sm btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                      </button>
                    </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal-editar" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Matriz</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cancelar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card-body">
            <form name="matrizForm">
              <div class="row">
                <div class="col-sm-6 col-md-12 col-lg-5 form-group ">
                  <label for="codigo-matriz">Código</label>
                  <input type="text" class="form-control" id="codigo-matriz" placeholder="Digite o código" ng-model="matriz.identificador" ng-required="true" name="codigo">
                </div>
                <div class="col-sm-6 col-md-12 col-lg-7 form-group ">
                  <label for="raca-matriz">Raça</label>
                  <input type="text" class="form-control" id="raca-matriz" placeholder="Digite a raça"
                  ng-model="matriz.raca">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-5 form-group ">
                  <label for="data-matriz">Data Nascimento</label>
                  <input type="date" class="form-control" id="data-matriz"
                  ng-model="matriz.dataNascimento">
                </div>
                <div class="col-lg-7 col-md-12 form-group">
                  <label for="estagio-matriz">Estágio</label>
                  <select id="estagio-matriz" class="form-control" ng-model="matriz.estagio"
                  ng-options="estagio for estagio in estagios" >
                    <option value="">Selecione um estagio</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-5 col-md-12 form-group">
                  <label for="peso-matriz">Peso</label>
                  <input type="text" class="form-control" id="peso-matriz" placeholder="Digite o peso"
                  ng-model="matriz.peso">
                </div>
                <div class="col-lg-7 col-md-12 form-group">
                  <label for="historico-matriz">Histórico</label>
                  <input type="file" class="form-control-file" id="historico-matriz" ng-model="matriz.arquivo">
                </div>
              </div>
              <div class="alert alert-danger" ng-show="matrizForm.codigo.$invalid &&
              matrizForm.peso.$invalid && matrizForm.raca.$invalid && matrizForm.dataNascimento.$invalid &&
              matrizForm.codigo.$dirty">
                Por favor, preencha todos os campos
              </div>

            </form>
            {{matriz}}
            <br>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success">Salvar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
