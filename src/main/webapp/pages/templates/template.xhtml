<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<!-- variavel para pegar o caminho root -->
	<c:set var="path" value="#{request.contextPath}"/>
	
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css"
		href="${path}/resources/bibliotecas/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="${path}/resources/bibliotecas/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css"
		href="${path}/resources/css/sb-admin.min.css" />
	<link rel="stylesheet" type="text/css"
		href="${path}/resources/css/teste-layout.css" />

</h:head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a href="#" class="navbar-brand mb-0">Administração</a>

		<button class="navbar-toggler navbar-toggler-right" type="button"
			data-toggle="collapse" data-target="#navbarAdm"
			aria-control="navbarAdm" aria-expanded="false"
			aria-label="Navegação Toggle">

			<span class="navbar-toggler-icon"></span>
		</button>

		<div id="navbarAdm" class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="#"> Home </a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" data-toggle="dropdown"
						id="gerenciaDrop" href="#"> Gerencia </a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#"> Usuários </a>
						<a class="dropdown-item" href="#"> Matrizes </a>

					</div>
				</li>
			</ul>

			<ul class="navbar-nav ml-auto">
				<li class="nav-item dropdown">
					<a class="nav-link text-center dropdown-toggle"
						data-toggle="dropdown" id="userDrop" href="#">
						<i class="fa fa-user"></i>
						Adryel Julião
					</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">
							<i class="fa fa-sign-out"></i>
							Logout
						</a>
						<a class="dropdown-item" href="#">
							<i class="fa fa-wrench"></i>
							Configurações
						</a>

					</div>
				</li>
			</ul>

		</div>
	</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-8">
					<ui:insert name="conteudo">Conteudo</ui:insert>
			</div>
			<div class="card col-md-4">
				<div class="card-body">
				<h1>Notificações</h1>
					<ui:insert name="notificacoes">Notificacoes</ui:insert>
				</div>
			</div>
		</div>
	</div>


	<script src="${path}/resources/bibliotecas/jquery/jquery.min.js"></script>
	<script
		src="${path}/resources/bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script
		src="${path}/resources/bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
