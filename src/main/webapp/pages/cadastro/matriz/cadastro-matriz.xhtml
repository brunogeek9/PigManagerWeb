<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../../templates/template.xhtml">

	<ui:define name="conteudo">

		<h:form id="form-cadastro-matriz">
			<p:panel header="#{msgs.cadastro_matriz}"
				styleClass="mt-4 panel panel-primary">

				<div class="alinhar-centro row form-group">
					<div class="col-xl-2 col-lg-2 col-sm-12">
						<p:outputLabel value="#{msgs.matriz_codigo}" for="codigo-matriz" />
						<p:inputText id="codigo-matriz" maxlength="5"
							styleClass="form-control" />
					</div>
					<div class="col-xl-7 col-lg-6 col-sm-12">
						<p:outputLabel value="#{msgs.matriz_raca}" for="raca-matriz" />
						<p:inputText id="raca-matriz" styleClass="form-control" />
					</div>
					<div class="col-xl-3 col-lg-4 col-sm-12">
						<p:outputLabel value="#{msgs.matriz_data_nacimento}"
							for="data-matriz" />
						<p:inputMask id="data-matriz" mask="99/99/9999"
							styleClass="form-control" />
					</div>
				</div>
				<div class="row d-flex form-group">
					<div class="col-xl-2 col-lg-2 col-sm-12">
						<p:outputLabel value="#{msgs.matriz_peso}" for="peso-matriz" />
						<p:inputMask id="peso-matriz" mask="999,99"
							styleClass="form-control" />
					</div>

					<div class="col-xl-4 col-lg-4 col-sm-12">
						<p:outputLabel value="#{msgs.matriz_estagio}" for="estagio-matriz" />
						<p:inputText id="estagio-matriz" styleClass="form-control" />
					</div>
					<div class="col-xl-3 col-lg-4 col-sm-5 col-md-4 ml-auto">
						<p:outputLabel value="#{msgs.matriz_add_arquivo}"
							for="historico-matriz" />
						<p:fileUpload id="historico-matriz" label="Procurar..."
							mode="simple" skinSimple="true" />
					</div>
				</div>
				<p:separator />
				<div class="row d-flex ml-auto form-group">
					
					<div class="form-group">
						<p:commandButton value="Cancelar"
							styleClass="btn mycss-btn-danger" />
					</div>
					
					<div class="form-group">
						<p:commandButton value="Salvar"
							styleClass="btn mycss-btn-success" />
					</div>
					
				</div>

			</p:panel>


		</h:form>
	</ui:define>

</ui:decorate>
